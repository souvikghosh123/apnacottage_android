
<ion-content class="backgroundmain"  >
  <ion-row>
    <ion-col col-12>
       <div class="logo"><ion-img class="img-responsive" src="../assets/img/logo.png"></ion-img></div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <div class="formarea justify-content-center">
        <form   [formGroup]="forgetpasswordForm" (ngSubmit)="onFormSubmit()">
          <ion-row>
             <ion-col size-md="6" offset-md="3">
                <ion-item lines="none">
                  <ion-label ><ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input   formControlName="email" type="text" placeholder="Email"></ion-input>
                </ion-item>    
                <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required" class="required">
                  Email is required.
                </span>
                <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email" class="required">
                  Email is not valid.
                </span>
                <div class="button_box">
                  <ion-button type="submit" [disabled]="!forgetpasswordForm.valid" class="submitbtn">Submit</ion-button>               
                  <ion-button type="button" (click)="back()" class="back_btn">Back</ion-button> 
                </div>
             </ion-col>
          </ion-row>
          
          
       </form>
      </div>  
    </ion-col>
  </ion-row>
   
</ion-content>
